<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paróquia Nossa Senhora do Perpétuo Socorro
    </title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="shortcut icon" href="images/igreja.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="player">
        <div class="wrapper">
            <div class="details">
                <div class="now-playing">Rádio 24</div>
                <div class="track-art">
                    <img src="images/igreja.jpg" alt="Imagem da faixa">
                </div>
                <div class="track-name">Par. Nossa Senhora<br>do Perpétuo Socorro</div>
            </div>

            <div class="buttons">
                <div class="random-track" onclick="randomTrack()">
                    <i class="" title="random"></i>
                </div>
                <div class="prev-track" onclick="prevTrack()">
                    <i class=""></i>
                </div>
                <div class="playpause-track" onclick="playpauseTrack()">
                    <i class="fa fa-play-circle fa-5x"></i>
                </div>
                <div class="next-track" onclick="nextTrack()">
                    <i class=""></i>
                </div>
                <div class="repeat-track" onclick="repeatTrack()">
                    <i class="" title="repeat"></i>
                </div>
            </div>
            <div id="wave">
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
            </div>  

        </div>
    </div>
</body>

</html>
